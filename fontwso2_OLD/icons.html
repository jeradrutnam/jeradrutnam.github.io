  <body>

  <div class="code-box">
      <span class="fw-stack code-hide-btn" onclick="hideCode()">

      <h3>CSS</h3>
      <h4>
          <div class="highlight">
              <pre><code class="css" id="css"></code></pre>
          </div>
      </h4>
      <h3>HTML Entity</h3>
      <h4>
          <div class="highlight">
              <pre><code class="html" id="htmlE"></code></pre>
          </div>
      </h4>
  </div>
  <div class="code-box-bg" onclick="hideCode()"></div>

    <!-- Fixed navbar -->
    <div class="navbar navbar-default navbar-fixed-top">

	<div class="container mt">
		<div class="row mt centered">
            <h1 id="title">WSO2 Bootstrap Icons - All</h1>
		</div><!-- /row -->
        <div class="row icons-list" id="icons"><!-- dynamic content loads here--></div>
	</div><! --/container -->

	<div class="container">
		<hr>
        <p class="centered">WSO2 Inc. 2015 | <a href="http://wso2.com/licenses" target="_blank">License</a></p>
	</div><!-- /container -->


    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://code.jquery.com/jquery-1.10.2.min.js"></script>
    <script src="assets/js/bootstrap.min.js"></script>
    <script>
        $.getJSON("assets/data/selection.json", function(data) {
            var items = [];
            var icons = data["icons"];

            $.each(icons, function(key, val) {
                items.push( "<li onclick='showCode(this)' data-icon='" + icons[key].properties.name + "'>" +
                "<i class='fw fw-" + icons[key].properties.name + "'></i>" +
                icons[key].properties.name +
                "<span class='get-code'>" +
                "<i class='fw fw-left-arrow'></i>" +
                "Code" +
                "<i class='fw fw-right-arrow'></i>" +
                "</span>" +
                "</li>" );
            });

            $( "<ul/>", {
                "class": "fontwso2",
                html: items.join("")
            }).appendTo("#icons");

            $("#title").append("&nbsp;[" + icons.length + "]");
        });

        function showCode(elem){
            var i = elem.getElementsByTagName("i")[0],
                iContent = getComputedStyle(i, ':before').content,
                iContentHTML = ((escape(iContent)).toLowerCase()).replace("%u", "/"),
                iContentHTMLEntity = iContentHTML.replace("/", "&#x") + ";";

            $("#html").text(i.outerHTML);
            $("#css").text(function(){
                var name = $(elem).attr("data-icon"),
                    css = ".fw-" + name + ":before {\n    content: '" + iContentHTML + "';\n}";

                return css;
            });
            $("#htmlE").text(iContentHTMLEntity);
            $(".code-box, .code-box-bg").show();
        }

        function hideCode(){
            $(".code-box, .code-box-bg").hide();
        }
    </script>
  </body>
