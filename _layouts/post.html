---
layout: default
---

{% include header.html %}

<!-- Post Section -->
<div class="page">
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                
                <article class="post" itemscope itemtype="http://schema.org/BlogPosting">
                    
                  <div class="title-page">
                      <h2 class="title" itemprop="name headline">{{ page.title }}</h2>
                      <h3 class="title-description"><time datetime="{{ page.date | date_to_xmlschema }}" itemprop="datePublished">{{ page.date | date: "%b %-d, %Y" }}</time>{% if page.author %} â€¢ <span itemprop="author" itemscope itemtype="http://schema.org/Person"><span itemprop="name">{{ page.author }}</span></span>{% endif %}</h3>
                  </div>

                  <div class="post-content" itemprop="articleBody">
                    {{ content }}
                  </div>

                </article>
            </div>
        </div>
    </div>
</div>
<!-- End Post Section -->
